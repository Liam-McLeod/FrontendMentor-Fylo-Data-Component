<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  
</head>
<body>

  <div class="main-container">

    <div class="intro">
      <img src="images/logo.svg" alt="">
      <div class="intro-icons">
        <img src="images/icon-document.svg" alt="">
        <img src="images/icon-folder.svg" alt="">
        <img src="images/icon-upload.svg" alt="">
      </div>
    </div>

    <div class="storage">
      <p class="storage-desc">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="storage-bar-outer">
        <div class="storage-bar-inner"><div class="circle"></div></div>
      </div>
      <div class="storage-bar-labels">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="storage-remaining">
        <h3 class="storage-remaining-text"> <span>185</span> GB LEFT</h3>
      </div>

    </div>

  </div>
  
</body>
</html>
